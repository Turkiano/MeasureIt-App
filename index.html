<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="status-container">
        <div class="details">
          <h1 class="main-title">To Do App</h1>
          <p>Keep it up!</p>
          <p class="tasksNo">5/10</p>
          <div id="progressBar">
            <div id="progress"></div>
          </div>
        </div>
        <div class="stats-numbers">
          <p id="numbers">50%</p>
        </div>
      </div>
      <form id="add-todo">
        <input
          class="toDo-input"
          type="text"
          placeholder="write your to-do task"
        />
        <button id="submit-btn" type="submit">+</button>
      </form>
      <div class="taskContainer"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
